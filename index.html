<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title ng-bind="ptitle"></title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="theme/default/console.css" rel="stylesheet" type="text/css"/>
        <script src="node_modules/requirejs/require.js" data-main="script/bootstrap.js"></script>
    </head>
    <body data-ui-view='main'>
        <div ng-class="app.layout.menu" ng-if='app.layout.loaded' data-ui-view='main.top'></div>
        <div ng-class="app.layout.main" ng-if='app.layout.loaded'>
            <div class="framework-sidebar" data-ui-view="main.left"></div>
            <div class="framework-container layer-main-container" data-ui-view="main.content"></div>
        </div>
        <div class="framework-loader"  ng-if='!app.layout.loaded'>加载中...</div>
    </body>
</html>
