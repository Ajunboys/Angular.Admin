<div class="page-container">
    <h1>Login</h1>
    <form action="server/user/login.js" data-auto="true" method="post">
        <div>
            <input required="required"
                   pattern="^\S{4,}$"
                   data-tips-error-required="登录账号不能为空"
                   data-tips-invalid="请输入4位及以上的字符"
                   type="text"
                   name="username"
                   class="username"
                   placeholder="Username"
                   autocomplete="off"/>
        </div>
        <div>
            <input required="required"
                   pattern="^.{4,}$"
                   data-tips-error-required="登录密码不能为空"
                   data-tips-invalid="请输入4位及以上的字符"
                   type="password"
                   name="password"
                   class="password"
                   placeholder="Password"/>
        </div>
        <button type="submit">Sign in</button>
    </form>
    <div class="connect">
        <p>
            <a href="#user/register.html">注册账号</a>
            <a href="#user/register.html">找回密码</a>
        </p>
    </div>
</div>
