<!DOCTYPE html>
<html lang="en" class="no-js" ng-controller="app">
    <head>
        <meta charset="utf-8">
        <title ng-bind="ptitle">页面加载中...</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="module/login/css/style.css">
        <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="vendor/require/require.min.js" data-main='module/login/bootstrap.js'></script>
    </head>
    <body>
        <div class="page-container">
            <h1>后台登录</h1>
            <form ng-submit="dologin()" onsubmit="return false;" method="post" >
                <input ng-model="username" type="text" name="username" class="username" placeholder="Username">
                <input ng-model="password" type="password" name="password" class="password" placeholder="Password">
                <button type="submit">登 录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href="javascript:void(0)"></a>
                    <a class="twitter" href="javascript:void(0)"></a>
                </p>
            </div>
        </div>
    </body>
</html>
